<!-- fundraising-card.component.html -->
<div class="card">
    <img [src]="campaign.mainImage" class="card-img-top" alt="Imagen de campaÃ±a">
    
    <div class="card-body">
      <div class="card-tags">
        <span class="category-tag">{{ campaign.category }}</span>
        <span class="location-tag">{{ campaign.location }}</span>
      </div>
      
      <h2 class="card-title">{{ campaign.name }}</h2>
      <p class="card-description">{{ campaign.description }}</p>
      
      <div class="progress-container">
        <div class="progress">
          <div class="progress-bar" 
               [style.width.%]="progressPercentage"
               [style.background-color]="'#e91e63'"></div>
        </div>
      </div>
      
      <div class="fundraising-status">
        <strong>${{ campaign.amountRaised  }} raised</strong> of ${{ campaign.goalAmount }} goal
      </div>
    </div>
  </div>
