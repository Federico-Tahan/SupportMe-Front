<!-- donation-confirmation.component.html -->
<div class="donation-container">
  @if (loading) {
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Procesando su donación...</p>
    </div>
  } @else if (error) {
    <div class="error-container">
      <h2>Error</h2>
      <p>{{errorMessage}}</p>
      <div class="action-buttons">
        <a routerLink="/homepage" class="homepage-button">Página principal</a>
      </div>
    </div>
  } @else {
    <div class="logo-container">
      <img [src]="logoUrl" alt="Donation High Five Logo" class="logo-image">
    </div>
    
    <h1 class="title">Gracias por su donación</h1>
    
    @if (emailSent) {
      <p class="receipt-message">Se ha enviado el recibo a su email</p>
    }
    
    <div class="divider"></div>
    
    <div class="donation-details">
      <div class="donation-row">
        <div class="donation-label">
          <img src="https://supportme.site:9000/supporme/campaigns/assets/e8f26311-191b-4c7a-93c4-fd39031fd62f.jpg" style="width: 45px; height: auto;" alt="Donation icon">
          <span>Tu donación</span>
        </div>
        <div class="donation-amount">${{amount}}</div>
      </div>
      <div class="donation-purpose">{{donationPurpose}}</div>
    </div>
    
    <div class="action-buttons">
      <a routerLink="/homepage" class="homepage-button">Página principal</a>
    </div>
  }
</div>
